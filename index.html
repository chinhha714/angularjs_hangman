<!DOCTYPE html>
<html>
    <head>
        <title>Hangman App</title>
         <script src="angular.js"></script>
         <script src="app.js"></script>
    </head>
   <body ng-app="HangmanApp" ng-controller="GameController">
      <div>
         <div>
             Guesses Left :: {{guesses}}
         </div>
         <div>
             Your Incorrrect Guesses :: 
             <span ng-repeat="letter in incorrectLetters">{{letter}}</span>
         </div>
         <div>
             Your Correct Guesses :: 
             <span ng-repeat="letter in correctLetters">{{letter}}</span>
         </div>
          <div>You have to guess: {{displayWord}}</div>
          <div>
              <div>
                  <input type="text" name="guess" ng-model="input.letter">
                  <button ng-click="letterChosen()">Submit</button>
              </div>
          </div>
      </div>
   </body>
</html>
